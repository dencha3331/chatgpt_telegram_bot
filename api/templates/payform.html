    <h3>Email: {{ email }}</h3>
    <h3>User name: {{ name }}</h3>
    <h3>Сумма {{ price }}</h3>
    <h3>Оплата: {{ method }}</h3>

    <form method="POST" action="https://merchant.webmoney.com/lmi/payment_utf.asp" accept-charset="utf-8">

        <input type="hidden" name="LMI_PAYMENT_NO" value="1234">
        <input type="hidden" name="LMI_PAYMENT_DESC" value="Пополнение баланса">
        <input type="hidden" name="LMI_SIM_MODE" value="0">
        <input type="hidden" name="FIELD_1" value="{{ tg_id }}">
        <input type="hidden" name="FIELD_2" value="VALUE_2">
        <input type="hidden" name="FIELD_N" value="VALUE_N">

        <input type="submit" style='width: 200px;height: 50px;' value="Перейти к оплате">

    </form>
